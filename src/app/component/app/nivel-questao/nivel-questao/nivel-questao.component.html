<div class="container-fluid">
  <form [formGroup]="cadastroNivelQuestaoFormGroup">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 d-grid gap-2">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Nível de questão</mat-card-title>
          <mat-card-subtitle>Cadastramento de nível de questão</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="d-grid gap-2">
          <mat-form-field appearance="outline">
            <mat-label>Nível</mat-label>
            <input matInput formControlName="descricao" placeholder="Tipo de questão">
            <mat-error *ngIf="!cadastroNivelQuestaoFormGroup.controls['descricao'].valid && cadastroNivelQuestaoFormGroup.controls['descricao'].touched">
              {{ getErrorDescricao() }}
            </mat-error>
            <mat-hint>Ex: fácil / médio / difícil</mat-hint>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="salvarNivelQuestao()">Salvar</button>
          <button mat-raised-button color="primary" (click)="voltaraoMenuCadastro()">Voltar ao menu</button>
        </mat-card-actions>
      </mat-card>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</form>
</div>
<div class="loader" *ngIf="exibirSpinner">
  <mat-spinner color="primary"></mat-spinner>
</div>
