<div class="container-fluid">
  <form [formGroup]="cadastroTipoQuestaoFormGroup">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 d-grid gap-2">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Tipo de questão</mat-card-title>
          <mat-card-subtitle>Cadastramento de tipo de questão</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="d-grid gap-2">
          <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <input matInput formControlName="descricao" placeholder="Tipo de questão">
            <mat-error *ngIf="!cadastroTipoQuestaoFormGroup.controls['descricao'].valid && cadastroTipoQuestaoFormGroup.controls['descricao'].touched">
              {{ getErrorDescricao() }}
            </mat-error>
            <mat-hint>Ex: Discursiva / Múltipla escolha / Certo ou errado</mat-hint>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="salvarTipoQuestao()">Salvar</button>
          <button mat-raised-button color="primary" (click)="voltaraoMenuCadastro()">Voltar ao menu</button>
        </mat-card-actions>
      </mat-card>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</form>
</div>
<div class="loader" *ngIf="exibirSpinner">
  <mat-spinner color="primary"></mat-spinner>
</div>
