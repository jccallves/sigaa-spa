<div class="container-fluid">
  <form [formGroup]="cadastroTipoQuestaoFormGroup">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 d-grid gap-2">

      <mat-form-field appearance="outline">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="descricao" placeholder="Tipo de questÃ£o">
        <mat-error *ngIf="!cadastroTipoQuestaoFormGroup.controls['descricao'].valid && cadastroTipoQuestaoFormGroup.controls['descricao'].touched">
          {{ getErrorDescricao() }}
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="salvarTipoQuestao()">Salvar</button>

		</div>
		<div class="col-md-2">
		</div>
	</div>
</form>
</div>
<div class="loader" *ngIf="exibirSpinner">
  <mat-spinner color="primary"></mat-spinner>
</div>
