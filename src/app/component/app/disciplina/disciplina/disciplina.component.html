<div class="container-fluid">
  <form [formGroup]="cadastroDisciplinaFormGroup">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 d-grid gap-2">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Disciplina</mat-card-title>
          <mat-card-subtitle>Cadastramento de disciplinas</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="d-grid gap-2">
          <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput formControlName="codigo" placeholder="Código da disciplina">
            <mat-error *ngIf="!cadastroDisciplinaFormGroup.controls['codigo'].valid && cadastroDisciplinaFormGroup.controls['codigo'].touched">
              {{ getErrorCodigo() }}
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="descricao" placeholder="Nome da disciplina">
            <mat-error *ngIf="!cadastroDisciplinaFormGroup.controls['descricao'].valid && cadastroDisciplinaFormGroup.controls['descricao'].touched">
              {{ getErrorNome() }}
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="salvarDisciplina()" [disabled]="!cadastroDisciplinaFormGroup.valid">Salvar</button>
          <button mat-raised-button color="primary" (click)="voltaraoMenuCadastro()">Voltar ao menu</button>
        </mat-card-actions>
      </mat-card>






		</div>
		<div class="col-md-2">
		</div>
	</div>
</form>
</div>
<div class="loader" *ngIf="exibirSpinner">
  <mat-spinner color="primary"></mat-spinner>
</div>
