<div class="container-fluid">
  <form [formGroup]="cadastroTipoAvaliacaoFormGroup">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 d-grid gap-2">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Tipo de avaliação</mat-card-title>
          <mat-card-subtitle>Cadastramento de tipo de avaliação</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="d-grid gap-2">
          <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <input matInput formControlName="tipo" placeholder="Tipo de avaliação">
            <mat-error *ngIf="!cadastroTipoAvaliacaoFormGroup.controls['tipo'].valid && cadastroTipoAvaliacaoFormGroup.controls['tipo'].touched">
              {{ getErrorTipo() }}
            </mat-error>
            <mat-hint>Ex: Prova / Teste / Simulado</mat-hint>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="salvarTipoAvaliacao()" [disabled]="!cadastroTipoAvaliacaoFormGroup.valid">Salvar</button>
          <button mat-raised-button color="primary" (click)="voltaraoMenuCadastro()">Voltar ao menu</button>
        </mat-card-actions>
      </mat-card>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</form>
</div>
<div class="loader" *ngIf="exibirSpinner">
  <mat-spinner color="primary"></mat-spinner>
</div>
