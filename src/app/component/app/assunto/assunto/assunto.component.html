<div class="container-fluid">

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <form [formGroup]="cadastroAssuntoFormGroup">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Assunto</mat-card-title>
            <mat-card-subtitle>Cadastramento de assunto</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="d-grid gap-2">
            <mat-form-field class="form-element" appearance="outline">
              <mat-label>Disciplina</mat-label>
              <mat-select matNativeControl formControlName="disciplina" name="disciplina">
                <mat-option>Selecione</mat-option>
                <mat-option *ngFor="let disciplina of disciplinas" [value]="disciplina">
                  {{disciplina.descricao}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Assunto</mat-label>
              <input matInput formControlName="descricao" placeholder="Assunto">
              <mat-error
                *ngIf="!cadastroAssuntoFormGroup.controls['descricao'].valid && cadastroAssuntoFormGroup.controls['descricao'].touched">
                {{ getErrorAssunto() }}
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvarAssunto()"
              [disabled]="!cadastroAssuntoFormGroup.valid">Salvar</button>
            <button mat-raised-button color="primary" (click)="voltaraoMenuCadastro()">Voltar ao menu</button>
          </mat-card-actions>
        </mat-card>
      </form>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="loader" *ngIf="exibirSpinner">
      <mat-spinner color="primary"></mat-spinner>
    </div>
</div>
