<mat-toolbar color="primary" class="header mat-elevation-z6">
  <button  mat-icon-button (click)="drawer.toggle()">
  <mat-icon>menu</mat-icon>
  </button>
  <a  class="title" mat-button href="#" target="_blank">SIGAA</a>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
      </div>
      <div class="col-md-4 flex-item">
        <span>{{nome}}</span>
      </div>
    </div>
  </div>
  </mat-toolbar>

<div class="content">
  <mat-drawer-container class="example-container" autosize [hasBackdrop]="'false'">
    <mat-drawer #drawer [mode]="'side'" class="example-sidenav" opened>
      <mat-nav-list>
        <mat-list-item routerLink="home" (click)="drawer.toggle()" >
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </mat-list-item>
        <mat-list-item routerLink="/" *ngIf="isLogged_in"  (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </mat-list-item>

        <mat-list-item *ngIf="!isLogged_in"  routerLink="login" (click)="drawer.toggle()" >
          <mat-icon>login</mat-icon>
          <span>Entrar</span>
        </mat-list-item>

      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
