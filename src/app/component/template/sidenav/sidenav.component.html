<mat-toolbar class="mat-elevation-z8" color="primary">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>
<mat-sidenav-container color="primary">


  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button routerLink="/home" color="primary" class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button routerLink="user" color="primary" class="menu-button">
      <mat-icon>person</mat-icon>
      <span>User</span>
    </button>
    <button mat-button routerLink="/login" color="primary" class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Login</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Logout</span>
    </button>
    <!-- <mat-nav-list>
      <a mat-list-item routerLink="user">user</a>
      <a mat-list-item routerLink="/login">login</a>
      <a mat-list-item routerLink="/home">home</a>
    </mat-nav-list> -->
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
